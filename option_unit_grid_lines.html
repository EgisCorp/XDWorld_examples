<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>XDWorld 샘플 - option_unit_grid_lines</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100%; height: 100%; position: relative; }
    #interface {
      position: absolute;
      z-index: 9;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      margin: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="interface">
      <form>
        <input type="checkbox" id="unitGridCheckbox" onchange="setUnitGridLineMode()"> Activate <br>
      </form>
    </div>
  </div>

  <script>
    var Module = {

locateFile : function(s) {
  return "https://cdn.xdworld.kr/{engineVersion}/"+ s;
},
postRun: function() {
  
  // Call engine initialization API(essential)
  Module.initialize({
    container: document.getElementById("map"),
    terrain : {
      dem : {
        url : "https://xdworld.vworld.kr",
        name : "dem",
        servername : "XDServer3d",
        encoding : true
      },
      image : {
        url : "https://xdworld.vworld.kr",
        name : "tile",
        servername : "XDServer3d"
      }
    },
    defaultKey : "DFG~EpIREQDmdJe1E9QpdBca#FBSDJFmdzHoe(fB4!e1E(JS1I=="
  });

  var buildlayer = Module.getTileLayerList().createXDServerLayer({
    url : "https://xdworld.vworld.kr",
    servername : "XDServer3d",
    name : "facility_build",
    type : 9,
    minLevel : 0,
    maxLevel : 15
  });
}
};

var script = document.createElement('script');
script.src = "https://cdn.xdworld.kr/{engineVersion}/XDWorldEM.js";
document.body.appendChild(script);

function setUnitGridLineMode() {
const checkbox = document.getElementById('unitGridCheckbox');

let option = Module.getOption();
option.setUnitGridLines(checkbox.checked);
}

  </script>
</body>
</html>
