<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>XDWorld 샘플 - terrain_slope_rate</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100%; height: 100%; position: relative; }
    #interface {
      position: absolute;
      z-index: 9;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      margin: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="interface">
      <input type="range" min="0.0" max="1.0" step="0.01" value="1.0" onchange="setDemRate(this.value);">
    </div>
  </div>

  <script>
    var Module = {

locateFile : function(s) {
  return "https://cdn.xdworld.kr/latest/"+ s;
},
postRun: function() {
  
  // Call engine initialization API(essential)
  Module.initialize({
    container: document.getElementById("map"),
    terrain : {
      dem : {
        url : "https://xdworld.vworld.kr",
        name : "dem",
        servername : "XDServer3d",
        encoding : true
      },
      image : {
        url : "https://xdworld.vworld.kr",
        name : "tile",
        servername : "XDServer3d"
      }
    },
    defaultKey : "DFG~EpIREQDmdJe1E9QpdBca#FBSDJFmdzHoe(fB4!e1E(JS1I=="
  });
  
  // Set camera position
    Module.getViewCamera().look(
      new Module.JSVector3D(126.97306649914725, 37.41691701905674, 948.2506512934342),
      new Module.JSVector3D(126.94474330590697, 37.44020976941725, 282.83868949115276)
    );
}
};

/* Set DEM height rate */
function setDemRate(_value) {
Module.getTerrain().demRate = parseFloat(_value);
}

var script = document.createElement('script');
script.src = "https://cdn.xdworld.kr/latest/XDWorldEM.js";
document.body.appendChild(script);
  </script>
</body>
</html>
