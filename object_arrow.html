<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>XDWorld 샘플 - object_arrow</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100%; height: 100%; position: relative; }
    #interface {
      position: absolute;
      z-index: 9;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      margin: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="interface">
    </div>
  </div>

  <script>
    var Module = {

locateFile : function(s) {
  return "https://cdn.xdworld.kr/{engineVersion}/"+ s;
},
postRun: function() {
  
  // Call engine initialization API(essential)
  Module.initialize({
    container: document.getElementById("map"),
    terrain : {
      dem : {
        url : "https://xdworld.vworld.kr",
        name : "dem",
        servername : "XDServer3d",
        encoding : true
      },
      image : {
        url : "https://xdworld.vworld.kr",
        name : "tile",
        servername : "XDServer3d"
      }
    },
    defaultKey : "DFG~EpIREQDmdJe1E9QpdBca#FBSDJFmdzHoe(fB4!e1E(JS1I=="
  });
    
  // Set camera position
    Module.getViewCamera().setLocation(new Module.JSVector3D(126.496561, 33.497244, 988.1002658670768));

  // Create Layer to Add Objects
  var layerList = new Module.JSLayerList(true);
  var layer = layerList.createLayer("LAYER_ARROW", Module.ELT_POLYHEDRON);

  // Create Arrow Object
  var arrow = Module.CreateArrow("ARROW");
  arrow.Create(new Module.JSVector3D(126.49688669773418, 33.49872890745448, 100.0),
        180.0, 0.0, 300, 5, 0.1, 3.0,
        new Module.JSColor(255, 255, 0, 0));

  // Add Object to Layer
  layer.addObject(arrow, 0);
}
};

var script = document.createElement('script');
script.src = "https://cdn.xdworld.kr/{engineVersion}/XDWorldEM.js";
document.body.appendChild(script);
  </script>
</body>
</html>
